{% extends "base.html" %}
{% block title %}Jufo Tuniere{% endblock %}
{% block content %}
<!--Using Boostrap classes for styling here-->
<div class="mt-5 mb-3">
	<div class="container">
		<h1 class="title-turnier">Turnierseite JuFo Grafing</h1>
	</div>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Turnier</th>
					<th>Austragung</th>
				</tr>
			</thead>
            	<tbody>
					{% for turnier in alle_turniere %}
            	    <tr>
						<td><a href="{{ url_for('core.gruppen_des_turnieres', turnier_id=turnier.id) }}">{{ turnier.name }}</a></td>
						<td>{{ turnier.datumDerAustragung }}</td>
					{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
